name: Build & Deploy Angular Universal to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: âœ… Install Angular CLI
        run: npm install -g @angular/cli

      - name: ðŸ·ï¸ Write Version Info
        run: |
          mkdir -p public
          echo "{\"version\": \"$(date +'%Y-%m-%d %H:%M:%S') - $(git rev-parse --short HEAD)\"}" > public/version.json

      - name: ðŸ— Build Angular Universal App
        run: |
          npm run build:ssr || true
          npm run prerender || true

      - name: ðŸ§ª Debug â€” Check prerender output exists
        run: |
          echo "Listing dist/softic"
          ls -la dist/softics
          echo "Listing index.html"
          cat dist/softics/browser/index.html || echo "No index.html"


      - name: ðŸ”„ Reset FTP Deploy Sync State
        run: rm -f dist/softics/.ftp-deploy-sync-state.json

      - name: ðŸšš Flatten contents to temp folder  
        run: |
          mkdir deploy
          cp -r dist/softics/browser/* deploy/
      
      - name: ðŸ§ª Add __live-test.txt for verification
        run: |
          mkdir -p deploy
          echo "âœ… Deployment verified: $(date)" > deploy/__live-test.txt


      - name: ðŸš€ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy/
          server-dir: ../domains/softics.io/public_html/
          dangerous-clean-slate: true
          log-level: verbose


      - name: ðŸ“§ Notify on Success
        run: echo "Deployment completed successfully on $(date)"
