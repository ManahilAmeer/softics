name: Build & Deploy Angular Universal to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âœ… Install Angular CLI
        run: npm install -g @angular/cli

      - name: ğŸ·ï¸ Write Version Info
        run: |
          echo "{\"version\": \"$(date +'%Y-%m-%d %H:%M:%S') - $(git rev-parse --short HEAD)\"}" > public/version.json

      - name: ğŸ— Build Angular App
        run: ng build softics --configuration production

      - name: ğŸ§ª Debug â€” Show contents of dist folder
        run: ls -R dist/softics/browser/

      - name: ğŸš€ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/softics/browser/
          server-dir: public_html/
          dangerous-clean-slate: true
          log-level: verbose

      - name: ğŸ“§ Notify on Success
        run: echo "Deployment completed successfully on $(date)"
